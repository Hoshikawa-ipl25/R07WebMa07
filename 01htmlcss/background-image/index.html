<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-001">
        <p>.bg-001 <br>背景画像を敷き詰める</p>
    </div>
    <div class="bg-002">
        <p>.bg-002 <br>背景色と背景画像</p>
    </div>

    <section>
        <div class="px"> 150px 50px <br>
            px指定は、背景画像自体のサイズを調整します。縦横どちらかをautoにすれば画像は歪みません。
        </div>

        <div class="per"> 50% 50% <br>
            ％指定は、領域に対しての割合です。縦横どちらかをautoにすれば画像は歪みません。
        </div>

        <div class="cover"> cover <br>
            比を保ったまま領域全面を覆う最小サイズ。一部が隠れます
        </div>

        <div class="contain"> contain <br>
            比を保ったまま画像を最大限大きく表示するサイズ。上下か左右に余白が出ます。
        </div>
    </section>
</body>

</html>
