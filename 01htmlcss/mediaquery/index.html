<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面幅で背景色が変わる</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style02.css"> -->
    <!-- ↑不等号で書くメディアクエリ、試したい方はこっちのCSSに置き換えリンクさせて確認してみましょう -->
</head>

<body>
    <h1>画面幅で背景色が変わる</h1>
    <p>画面幅が480px以下では黄色になります。</p>
    <p>画面幅が960px以上では黄緑になります。</p>
    <p>画面幅が481px以上959px以下では水色になります。</p>
    <!-- 初期設定の背景色はピンクにしてあります -->
    <!-- メディアクエリのCSSが全部書き終わると、ピンク色の背景は出てこなくなるはず -->
    <!-- （でしたが、幅が480.2ピクセルなど、小数点の幅の時には表示されるみたい） -->
</body>

</html>
