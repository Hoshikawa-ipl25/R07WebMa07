<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3カラムのflexboxレイアウト</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h2>シニアフォン 3つのメリット</h2>
        <!-- flex親要素 -->
        <dl class="flex-container">
            <!-- flexアイテム　子要素１ -->
            <div class="flex-item">
                <dt>使い方が簡単！</dt>
                <dd>大画面のタッチパネルで操作が楽々。機能が絞られているので迷うこともありません。</dd>
            </div>
            <!-- flexアイテム　子要素２ -->
            <div class="flex-item">
                <dt>毎月定額で安心！</dt>
                <dd>「通信料ってよくわからない...知らないうちに高くなったりしない？」などの心配も無用です。</dd>
            </div>
            <!-- flexアイテム　子要素３ -->
            <div class="flex-item">
                <dt>充実のサポート！</dt>
                <dd>コールセンターだけでなく訪問サービスもございます。</dd>
            </div>
        </dl>

    </section>
</body>

</html>
