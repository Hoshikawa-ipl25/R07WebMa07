<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptの書き始め方</title>
  <!-- javascriptはCSSと同じように外部ファイルに書いて読み込める。拡張子はjs -->
  <script src="js/main.js"></script>
</head>

<body>
  <p>サイト本文 この文章はWEBサイトのbodyタグ内に書かれています</p>

  <!-- javascriptはHTML内に書くときは<script>タグの中に書く -->
  <script>
    console.log('HTMLに書いたJavascriptで、コンソールへこの文章を出力するように書いています');
  </script>
</body>

</html>
